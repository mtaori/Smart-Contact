<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 ">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid">
					
					<div class="row">
						
						<div class="col-md-10 offset-md-1">
							<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-update}"
							class="mt-2">
							
							
							<input type="hidden" th:value="${contact.cid}" name="cid"/>
							
							<!--First name-->
							<div class="input-group">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input th:value="${contact.name}" class="form-control" type="text" id="firstName" name="name"
								placeholder="Enter your firstname" required/>
							</div>
							<!--Second name-->	
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input th:value="${contact.secondName}"  class="form-control" type="text" id="secondName" name="secondName"
								placeholder="Enter your Nick name" required/>
							</div>
								<!--phone-->
								
								<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<input th:value="${contact.phone}" class="form-control" type="number" id="phone" name="phone"
								placeholder="Enter your Contact Number" required/>
							</div>
							
							<!--email-->
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
									</div>
								</div>
								<input th:value="${contact.email}" class="form-control" type="email" id="email" name="email"
								placeholder="Enter your Email" required/>
							</div>
							<!--work-->
							
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input th:value="${contact.work}" class="form-control" type="text" id="work" name="work"
								placeholder="Enter your Occupation" required/>
							</div>
								<!--discription-->
								
								<div class="form-group mt-3">
									<textarea th:text="${contact.discription}" class="form-control" name="discription" id="description" rows="10" placeholder="Enter contact description"></textarea>
								</div>
								<!--Image-->
								<div class="custom-file">
									<input type="file" name="profileImage"/>
									
								</div>
								
								<!--addcontact button-->
								<div class="container text-center">
									<button class="btn btn-warning">Save Contact</button>
								</div>
								
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>

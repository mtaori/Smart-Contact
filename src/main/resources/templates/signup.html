<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					
					<div class="my-card mt-2 mb-2">
						<div th:if="${session.message}" th:calssappend="${session.message.type}" class="alert" role="alert">
  							<p class="text-center" th:text="${session.message.content}"></p>
  							
  							
  							<!--remove the message -->
  							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						
						
						
						
						<div class="container text-center">
							<img style="width:110px" src="" th:src="@{/img/register.png}" alt=""/>
							
						</div>
						
						
						
						
						<h1 class="text-center">Register Here </h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!--name-->
							
							<div class="form-group">
							    <label for="name_field">Your Name</label>
							    
							    <input
							    name="name" 
							    type="text" 
							    class="form-control "
							    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
								id="name_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter your name"
							    th:value="${user.name}"
							    required/>
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        							Please provide a valid name.
      							</div>
							 </div>
							 
							 
							 <!--email field-->
							 
							 <div class="form-group">
							    <label for="email_field">Your Email </label>
							    
							    <input name="email"
							    type="email" 
							    class="form-control" 
								id="email_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter your email "
							    th:value="${user.email}"
							    required />
							    
							 </div>
							 
							 <!--password-->
							 <div class="form-group">
							    <label for="password_field">Your Password </label>
							    
							    <input 
							    name="password"
							    type="password" 
							    class="form-control" 
								id="password_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter your password "
							    required />
							    
							 </div>
							 
							 <!--user about field-->
							 <div class="form-group">
								 <textarea name="about" th:value="${user.about}" placeholder="Enter someting about yourself" 
								 rows="10" class="form-control"></textarea>
								 
							 </div>
							 
							<!-- Terms and condition-->
							<div class="form-group form-check text-center">
								<input type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"/>
							<label for="agreement">Accept terms and condition</label>
								
							</div>
							 <div class="container text-center">
								<button class="btn btn-primary" type="submit">
									Sumbit
								</button>
								
								<button class="btn btn-warning" type="reset">
									Reset
								</button>
							 </div>
							
						</form>
					</div>
				</div>
				
			</div>
			
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 bg-secondary">
			<div class="card-body ">
				<h1 class="text-center ">Your Contacts</h1>
				<!--search-->
				
				
				<div class="search-container my-4">
					<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search Your Contacts"/>
					<div class="search-result">
						<!--result-->
					</div>
				</div>
				
				<table class="table table-dark table-hover table-responsive"><!--table-responsive-->
					  <thead>
					    <tr >
					      <th scope="col" >#ID</th>
					      <th scope="col">Name</th>
					      <th scope="col">Email</th>
					      <th scope="col">Phone</th>
					      <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="c : ${contacts}">
					      <th scope="row" th:text="${'DX16000'+c.cid}">1</th>
					      
					      
					      <td>
							  <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo" />
							  <span th:text="${c.name}">Mark</span></td>
					      <td>
							  <a href="" th:href="@{'/user/'+${c.cid}+'/contact'}">
							  <span th:text="${c.email}"></span>
							  </a>
							 </td>
					      <td th:text="${c.phone}">@mdo</td>
					      <td>
							<form method="post" th:action="@{'/user/update-contact/'+${c.cid}}">
								<button type="submit" class="btn btn-success">Update</button>
							</form>
							<a href="#" th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger mt-2">Delete</a>
						  </td>
					    </tr>
					    
					  </tbody>
					</table>
					
			<nav aria-label="Page navigation example">
 					<ul class="pagination">
    					<li class="page-item"><a class="page-link" href="#">Previous</a></li>
    					<li class="page-item"><a class="page-link" href="#">1</a></li>
   						<li class="page-item"><a class="page-link" href="#">2</a></li>
    					<li class="page-item"><a class="page-link" href="#">3</a></li>
    					<li class="page-item"><a class="page-link" href="#">Next</a></li>
  					</ul>
			</nav>
			</div>
		</div>
	</section>

</body>
</html>

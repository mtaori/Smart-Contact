<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
	
	<div class="card ">
		<div class="card-body">
			<h1 class="text-center" th:text="${user.name}"></h1>
			
			<table class="table text-center table-dark table-responsive table-bordered">
				  <thead>
				    <tr>
				      <th scope="col">#USERID</th>
				      <th scope="col">DX16000<span th:text="${user.id}"></span></th>
				     
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				      
				    </tr>
				    
				    
				    <tr>
				      <th scope="row">User Role</th>
				      <td><span th:text="${user.role}"></span></td>
				      
				    </tr>
				    
				    
				    <tr>
				      <th scope="row">Account Active</th>
				      <td><span th:text="${user.enabled}"></span></td>
				      
				    </tr>
				    
				    
				    <tr>
				      <th scope="row">About</th>
				      <td><span th:text="${user.about}"></span></td>
				      
				    </tr>
				  </tbody>
			</table>
			
		</div>
		
	</div>
</section>
</body>
</html>

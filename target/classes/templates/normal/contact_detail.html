<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
	<h1 class="text-center">Contact Detail</h1>
	<div class="card mr-3 ml-3 " th:if="${contact}">
		<div class="card-body">
			<div class="container text-center">
				<img src="" style="height: 200px; width: 200px;"  class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
				
				<h3 class="mt-3"><span th:text="${contact.name}">(<span th:text="${contact.secondName}"></span>)</span></h3>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">DX16000<span th:text="${contact.cid}"></span></th>
				     
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${contact.email}"></span></td>
				      
				    </tr>
				    
				    
				    <tr>
				      <th scope="row">Conatct Number</th>
				      <td><span th:text="${contact.phone}"></span></td>
				      
				    </tr>
				    
				    
				    <tr>
				      <th scope="row">Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				      
				    </tr>
				  </tbody>
			</table>
			
			<div class="description mt-3">
					<th:block th:utext="${contact.discription}"></th:block>
			</div>
			
			<div class="container mt-3">
				<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
					<button type="submit" class="btn btn-success">Update</button>
				</form>
				<a  th:onclick="|deleteContact(${contact.cid})|" type="button" class="btn btn-danger">Delete</a>
				
			</div>
			 
			</div>
			
			
			
		</div>
	</div>
		<h1 class="test-center bg-danger text-white mr-3 ml-3" th:unless="${contact}">Don't Have Permission to see another contacts</h1>

</section>
</body>
</html>

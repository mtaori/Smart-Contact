<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

	
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	
    <title th:text="${title}">Base Page</title>
  </head>
  <body>
    <!--navbar-->
    <nav class=" fixed-top navbar navbar-expand-lg navbar-light bg-primiary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    <ul class="navbar-nav ml-auto text-uppercase">
      
      <li class="nav-item active">
        <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
     
     
     <li class="nav-item">
        <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
      </li>
     
      
      <li class="nav-item">
        <a class="nav-link" tabindex="-1" aria-disabled="true" th:href="@{/logout}" href="#">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
<!--end of navbar-->

<!--Sidebar-->
<div id="mySidenav" class="sidenav mt-5">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#" th:href="@{/user/index}">Home</a>
  <a href="#" th:href="@{/user/show-contacts}">View Contacts</a>
  <a href="#" th:href="@{/user/add-contact}">Add Contacts</a>
  <a href="#" th:href="@{/user/profile}">View Profile</a>
  <a href="#">Settings</a>
  <a href="#" th:href="@{/logout}">Logout</a>
</div>
<div id="main">
  <h2> Click on the Open for menu</h2>
  <!--<p>Click on the element below to open the side navigation menu.</p>-->
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>


<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  
}
</script>
<!--End of sidebar-->
<!--Content-->
   <div class="content ">
	   
	   <!--Message box-->
	  <div th:if="${session.message}" class="container">
		   <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
 				 <span th:text="${session.message.content}"></span>
		</div>
		
		<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block-->>
		
	  </div>
	    
	    <div th:replace="${content}"></div>
	   
   </div>
   <!--end of content-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:src="@{/js/script.js}"></script>
    
    <script>
		function deleteContact(cId)
		{
			swal({
			  title: "Are you sure?",
			  text: "Once deleted, you will not be able to recover the contact!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			   
			   window.location="/user/delete/" +cId;
			   
			  } else {
			    swal("Your remianing contact is safe!");
			  }
			});
		}
		
		
	</script>
	
    
    
    
    
    
    
  </body>
</html>
